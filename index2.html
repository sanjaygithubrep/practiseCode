    <script>
        function maximum(){
            let array =[5,4,3,2,8];
            let max= array[0];
            for (let i=0;i<array.length;i++){
                if(array[i]>max){
                    max= array[i]
                }
            }
            document.write(`The largest element is array is ${max}`)
        }
        maximum();
    </script>
