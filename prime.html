<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n){
            if(n<2)
            return `${n}is not a prime no`
            for(let i=2;i<n;i++){
                if(n%i === 0){
                    return `${n} is not a prime no`
                }
            }
            return`${n} is a prime no`
        }
        console.log(prime(14))
    </script>
    
</body>
</html>
